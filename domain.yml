    utter_unclear:
    - text: Xin lỗi, nhưng tôi không hiểu câu hỏi của bạn. Bạn có thể giải thích rõ hơn được không? Tôi sẽ cố gắng giúp bạn.
    - text: Tôi rất tiếc, nhưng tôi không hiểu yêu cầu của bạn. Bạn có thể cung cấp thông tin chi tiết hơn không?
    - text: Tôi là bot được tạo ra để hỗ trợ tư vẫn bán hàng nên những câu hỏi không liên quan tôi sẽ không thể giải đáp được.
    - text: Dường như có một sự nhầm lẫn ở đây. Nếu bạn có câu hỏi cụ thể hoặc cần hỗ trợ về sản phẩm hoặc dịch vụ nào đó, đừng ngần ngại chia sẻ. Tôi sẽ cố gắng hỗ trợ bạn một cách tốt nhất có thể!
    - text: Hiện tại tôi không thể hiểu được yêu cầu của bạn. Bạn có thể cung cấp thêm thông tin hoặc câu hỏi cụ thể mà bạn muốn trao đổi với tôi không?
    utter_home:
    - text: Tôi là một trợ lý ảo và không có một nơi cụ thể để ở. Tôi được tạo ra để hỗ trợ bạn trong việc mua sắm và cung cấp thông tin hữu ích. Bạn có câu hỏi hoặc yêu cầu gì khác không? Tôi sẽ cố gắng giúp bạn.

    utter_love:
    - text: Vì tôi chỉ là một trợ lý ảo không có cảm xúc và khả năng tương tác cá nhân, nên tôi không có khái niệm về việc có người yêu hay không. Tuy nhiên, nếu bạn có bất kỳ câu hỏi nào về sản phẩm hoặc dịch vụ bạn quan tâm, tôi sẽ rất vui được giúp đỡ!
    utter_thanks:
    - text: |-
        Cảm ơn bạn về lời khen!
        Tôi được thiết kế để hỗ trợ bạn trong việc mua sắm và cung cấp thông tin chi tiết về sản phẩm, giá cả và các dịch vụ của VCC. Nếu bạn có bất kỳ câu hỏi nào hoặc cần giúp đỡ về mua sắm, hãy nói cho tôi biết và tôi sẽ cố gắng giúp bạn một cách tốt nhất.
    - text: Không có gì, rất vui được giúp bạn! Nếu bạn có bất kỳ câu hỏi nào hoặc cần hỗ trợ trong mua sắm, đừng ngần ngại hỏi tôi. Tôi sẽ cố gắng giúp bạn.
    - text: Rất vui được giúp bạn! Nếu bạn có bất kỳ câu hỏi nào hoặc cần hỗ trợ trong mua sắm, đừng ngần ngại hỏi tôi. Tôi sẽ cố gắng giúp bạn. Bạn có câu hỏi hoặc yêu cầu gì khác không?
