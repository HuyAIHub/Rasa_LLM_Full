  utter_question_offen_met:
  - text: |-
      Dưới đây là một số câu hỏi phổ biến mà người dùng thường đặt khi mua sắm:
        1. Có sản phẩm nào đang được giảm giá không?
        2. Bạn có thể giúp tôi tìm sản phẩm này không?
        3. Sản phẩm này có sẵn trong cửa hàng gần nhất không?
        4. Bạn có thể so sánh giá của sản phẩm này ở các cửa hàng khác nhau không?
        5. Tôi có thể trả hàng nếu không hài lòng với sản phẩm không?
        6. Bạn có thể tư vấn cho tôi về sản phẩm này không?
        7. Tôi có thể thanh toán bằng phương thức nào?
        8. Bạn có thể gửi hàng đến địa chỉ của tôi không?
        9. Sản phẩm này có bảo hành không?
       10. Bạn có thể giúp tôi đặt hàng trực tuyến không?
      Nếu bạn có bất kỳ câu hỏi cụ thể nào hoặc cần hỗ trợ với một yêu cầu cụ thể, hãy cho tôi biết để tôi có thể giúp bạn tốt hơn.
